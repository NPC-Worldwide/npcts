# This workflow will publish the package to the npm registry
# It is triggered when a new release is created on GitHub
# Uses GitHub's native npm auth (linked account)

name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for npm provenance
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Publish to NPM with provenance
        run: npm publish --access public --provenance

